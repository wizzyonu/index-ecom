<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body{
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .line{
            height: 2px;
            width: 20px;
            background-color: black;
            display: none;
        
    
        }
        .peace{
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .navigation{
            width: 70%;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid hsl(220, 14%, 75%);
            padding: 10px 0;
            position: relative;
            align-items: center;
            
        }
        ul{
            display: flex;
            gap: 30px;
            list-style: none;
        }
        li a{
            text-decoration: none;
            color: hsl(219, 9%, 45%);
            font-family: "Kumbh Sans", serif;
            font-size: 0.8rem;
            position: relative;
            padding: 20px 0;
        }
        .diagram{
            display: flex;
            align-items: center;
    
        }
        .navigation h3{
            font-family: "Kumbh Sans", serif;
            font-size: 1.5rem;
        }
        #pro {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .bobo ul li {
            padding: 0px;
        }

/* Create the hover effect */
        li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background: hsl(26, 100%, 55%);
            bottom: -20px;
            left: 0;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease-in-out;
        }

/* Show the border on hover */
        li a:hover::after {
            transform: scaleX(1);
        }

/* Optional: Change text color on hover */
        li a:hover {
            color: hsl(220, 13%, 13%);
        }
        .container1{
            display:grid ;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 40px;
            
            
        }
        .pics{
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }
        .img-container{
            width: 70%;
        }
        .pics:hover{
            transform: scale(1.1);
            cursor: pointer;
            border: 2px solid hsl(26, 100%, 55%);
            border-radius: 10px;
            box-shadow: 0 0 10px hsl(26, 100%, 55%);
            
        }
        .peace {
        display: none; /* Hidden by default on desktop */
        cursor: pointer;
        flex-direction: column;
        gap: 5px;
        z-index: 1000;
    }

    .line {
        height: 3px;
        width: 25px;
        background-color: black;
        transition: all 0.3s ease;
    }

    .mobile-menu {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background-color: white;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        z-index: 999;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }

    .mobile-menu.open {
        transform: translateX(0);
    }

    .mobile-menu-content {
        display: flex;
        flex-direction: column;
        padding: 20px;
        height: 100%;
    }

    .mobile-profile {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-right: 20px;
    }

    .mobile-profile img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }

    .mobile-close {
        font-size: 24px;
        cursor: pointer;
    }

    .mobile-menu ul {
        display: flex;
        flex-direction: column;
        gap: 20px;
        list-style: none;
        padding: 0;
    }

    .mobile-menu ul li a {
        text-decoration: none;
        color: hsl(219, 9%, 45%);
        font-family: "Kumbh Sans", serif;
        font-size: 1rem;
    }
        @media (max-width: 768px) {
            .navigation .bobo, 
             .navigation .profile {
            display: none;
            }
           .navigation{
            width: 100%;
            border-style: none;
           }
           .peace {
            display: flex;
            margin-left: 20px;
            }
            .line{
            display: block;
            }

            .mobile-menu {
            display: block;
           
            
            }
            body{
            overflow-x: hidden;
            margin: 0;
            padding: 20px 0;
            height: 100vh;
            width: 100%;
           }
           .navigation h3{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
           }
           .peace{
            position: absolute;
            z-index: 1;
            left: 1%;
           
           }
           .img-container{
            width: 100%;
           }
           .container1{
            grid-template-columns: repeat(2, 1fr);
           }
        }
    </style>
</head>
<body>
    <div class="peace">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
        
    <nav class="navigation">
        
        <h3>Sneakers</h3>
        <div class="bobo">
            <ul>
                <li><a href="index.html">Home</a></li>
              <li><a href="collection.html">Collections</a></li>
              <li><a href="men.html">Men</a></li>
              <li><a href="women.html">Women</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        
        <div class="profile">
          <img src="./images/image-avatar.png" alt="profile" id="pro"/>
        </div>
    </nav>
    <div class="img-container">
        <div class="container1">
            <img src="./images/4by1.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/air max.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/airforce1.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/book1.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/boost1.0.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/cortez.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/dunk low.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/factor.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/furyosa.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/gazze.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/metcon9.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/nike20.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/nora.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/og.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/Taewondo.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/precision.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/terrex.jpg" alt="Sneakers" class="pics"/>
            <img src="./images/nikko2.jpg" alt="Sneakers" class="pics"/>
        </div>
    </div>
    <div class="mobile-menu">
        <div class="mobile-menu-content">
            <div class="mobile-profile">
                <img src="./images/image-avatar.png" alt="profile"/>
                <span class="mobile-close">&times;</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="collection.html">Collections</a></li>
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>


    <script>
         const peace = document.querySelector('.peace');
        const mobileMenu = document.querySelector('.mobile-menu');
        const mobileClose = document.querySelector('.mobile-close');

        peace.addEventListener('click', () => {
            mobileMenu.classList.add('open');
            peace.classList.add('active');
        });

        mobileClose.addEventListener('click', () => {
            mobileMenu.classList.remove('open');
            peace.classList.remove('active');
        });

        // Optional: Close menu when a link is clicked
        document.querySelectorAll('.mobile-menu ul li a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                peace.classList.remove('active');
            });
        });
    </script>
</body>
</html>
